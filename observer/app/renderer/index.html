<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="font.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>My App</title>
  </head>
  <body>
    <div id="loading" class="dialog visible">Loading</div>
    <div id="app"></div>
    <div class="info">
      <p><span>Skóre:</span><span id="score" class="margin-left"></span></p>
      <p><span>Kolo:</span><span id="round" class="margin-left"></span></p>
      <p id="parentp1" class="red hidden">
        <span>Útočník:</span><span id="p1" class="margin-left"></span>
      </p>
      <p id="parentp2" class="blue hidden">
        <span>Obranca:</span><span id="p2" class="margin-left"></span>
      </p>
    </div>
    <div id="modal" class="dialog">Záznam skončený</div>
    <div id="error" class="dialog error"></div>
    <script src="./index.js" data-container="#app"></script>
    <script>
      if (process.env.BROWSER_SYNC_CLIENT_URL) {
        const current = document.currentScript;
        const script = document.createElement("script");
        script.src = process.env.BROWSER_SYNC_CLIENT_URL;
        script.async = true;
        current.parentNode.insertBefore(script, current);
      }
    </script>
  </body>
</html>
