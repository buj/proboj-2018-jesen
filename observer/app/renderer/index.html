<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css" />
    <title>My App</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="./index.js" data-container="#app"></script>
    <script>
      if (process.env.BROWSER_SYNC_CLIENT_URL) {
        const current = document.currentScript;
        const script = document.createElement("script");
        script.src = process.env.BROWSER_SYNC_CLIENT_URL;
        script.async = true;
        current.parentNode.insertBefore(script, current);
      }
    </script>
    <div>
      <p><span>Sk√≥re:</span><span id="score"></span></p>
      <p><span>Kolo:</span><span id="round"></span></p>
    </div>
  </body>
</html>
